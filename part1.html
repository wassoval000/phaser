<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 800,
            height: 600
        },
        scene: {
            preload: init,
            create: rendering,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function init ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');

        alert("PRE LOAD IS DONE");
    }

    function rendering ()
    {
        this.add.image(400,300,'sky');
        this.add.image(400,300, 'star');
        this.add.image(100,100, 'star').setOrigin(0,0);
        this.add.image(500,200, 'star');
        this.add.image(250,220, 'star').setOrigin(0,0);
        this.add.image(370,120, 'star');
        /*setOrigin only allows for 4 options:
            (0,0) top left
            (0,1) bottom left
            (1,0) top right
            (1,1) bottom right

            setScale allows you to modify size

            <1 scales smaller
            >1 scales larger
            <0 inverts/flips image

            (more examples can be found under TRANSFORM)
        */

        alert("RENDERING IS DONE");
    }

    function update ()
    {
    }

</script>

</body>
</html>
